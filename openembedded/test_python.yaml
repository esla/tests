metadata:
    name: busybox
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Python simple Test"
    maintainer:
        - slacowr@gmail.com
    os:
        - openembedded
    scope:
        - functional
    devices:
        - rtsm_ve-armv8

run:
    steps:
        - "cd openembedded/scripts"
        - "./test_python.py"

parse:
    pattern: "^(?P<test_case_id>[a-zA-Z0-9_-]+):\\s(?P<result>\\w+)"
    fixupdict:
        PASS: pass
        FAIL: fail
